<h2 class="title">Calculate cost of the wedding: </h2>

<div class="row">

  <div class="col-md-4">
    <js-calculator-form *ngIf="edited != null" [calculator]="edited" (save)="save($event)" (cancel)="cancel()"></js-calculator-form>
  </div>

  <div class="col-md-8">
    <div class="row justify-content-around">
      <js-calculator-card *ngFor="let calculator of calculator" [calculator]="calculator" [isSelected]="calculator == selected" (selected)="select(calculator)">

      </js-calculator-card>
    </div>
  </div>

</div>
