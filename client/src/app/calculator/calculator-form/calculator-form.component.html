<form #calculatorForm="ngForm" novalidate="true">

  <div class="card calculator-form-card">
    <div class="card-header text-center">Calculator</div>
    <div class="calculator-form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="calculator.name">
      </div>
      <div class="form-group">
        <label>Cost:</label>
        <input type="text" name="cost" class="form-control" [(ngModel)]="calculator.cost">
      </div>

      <div class="form-group" *ngIf="editable">
        <button class="btn" (click)="onCancel.emit()">Cancel</button>
        <button class="btn btn-success" (click)="update()">Save changes</button>
        <button class="btn btn-success" (click)="delete()">Delete</button>
        <button type="button" routerLink="../addCalculator" class="btn btn-danger custom">Add</button>
      </div>

    </div>
  </div>

</form>
