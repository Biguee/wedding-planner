  <h2 class="title">Guests: </h2>
<div class="row">

  <div class="col-md-5">
    <js-guest-form *ngIf="edited != null" [guest]="edited" (save)="save($event)" (cancel)="cancel()"></js-guest-form>
  </div>

  <div class="col-md-7">
    <div class="row justify-content-around">
      <js-guest-card *ngFor="let guest of guests; let i = index" [guest]="guest" [isSelected]="guest == selected" (selected)="select(guest)">
        <p>{{guests.length}}</p>
      </js-guest-card>
    </div>
  </div>

</div>
