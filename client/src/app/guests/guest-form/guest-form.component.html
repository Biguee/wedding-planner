
<form #guestForm="ngForm" novalidate="true">

  <!--<div id="up" class="col-md-8">-->
<div class="card guest-form-card">
  <div class="card-header text-center">Guest</div>
  <div class="guest-form">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="guest.name">
    </div>
    <div class="form-group">
      <label>Surname:</label>
      <input type="text" name="surname" class="form-control" [(ngModel)]="guest.surname">
    </div>

    <div class="form-group" *ngIf="editable">
      <button class="btn" (click)="onCancel.emit()">Cancel</button>
      <button class="btn btn-success" (click)="update()">Save changes</button>
      <button class="btn btn-success" (click)="delete()">Delete</button>
      <button type="button" routerLink="../addGuest" class="btn btn-danger custom">Add</button>
    </div>

  </div>
</div>
  <!--</div>-->

</form>
