<form #cateringForm="ngForm" novalidate="true">

  <div class="card guest-form-card">
    <div class="card-header text-center">Catering</div>
    <div class="catering-form">

      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="catering.name">
      </div>

      <div class="form-group">
        <label>Kind:</label>
        <select name="kind" [(ngModel)]="catering.kind">
          <option value="DRINK">drink</option>
          <option value="HOT_FOOD">hot food</option>
          <option value="STARTERS">starter</option>
        </select>
    </div>

    <div>
      <button class="btn" type="submit" (click)="addCatering()">
        Add!
      </button>
    </div>
    </div>
  </div>

</form>
