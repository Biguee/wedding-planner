<form #cateringForm="ngForm" novalidate="true">

  <div class="card catering-form-card">
    <div class="card-header text-center">Catering</div>
    <div class="catering-form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="catering.name">
      </div>
      <div class="form-group">
        <label>Kind:</label>
        <input type="text" name="kind" class="form-control" [(ngModel)]="catering.kind">
      </div>

      <div class="form-group" *ngIf="editable">
        <button class="btn" (click)="onCancel.emit()">Cancel</button>
        <button class="btn btn-success" (click)="update()">Save changes</button>
        <button class="btn btn-success" (click)="delete()">Delete</button>
        <button type="button" routerLink="../addCatering" class="btn btn-danger custom">Add</button>
      </div>

    </div>
  </div>

</form>
