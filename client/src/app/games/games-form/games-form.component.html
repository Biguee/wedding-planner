<form #gameForm="ngForm" novalidate="true">

  <div class="card game-form-card">
    <div class="card-header text-center">Game</div>
    <div class="game-form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="game.name">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="game.description">
      </div>

      <div class="form-group" *ngIf="editable">
        <button class="btn" (click)="onCancel.emit()">Cancel</button>
        <button class="btn btn-success" (click)="update()">Save changes</button>
        <button class="btn btn-success" (click)="delete()">Delete</button>
        <button type="button" routerLink="../addGame" class="btn btn-danger custom">Add</button>
      </div>

    </div>
  </div>

</form>
